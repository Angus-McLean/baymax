<ion-view title="Context Stack">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <div class="card" ng-repeat="stackItem in vm.stack">
      <div class="item item-divider row">
        <div class="col col-75">
          <span>{{ stackItem.modules.join(', ') || 'Untitled'}}</span>
        </div>
        <div class="col align-right">
          &nbsp;&nbsp;
          <a ng-click="vm.delete(stackItem)"><i class="icon ion-trash-b"></i></a>
        </div>
      </div>

      <div class="item item-text-wrap">
        <span>{{stackItem}}</span>
      </div>
    </div>
  </ion-content>

</ion-view>
