<ion-view title="TimeTracker">
	<ion-nav-buttons side="left">
		<button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-content class="padding">
		<div ng-repeat="moduleObject in vm.db.records | orderBy : 'doc.endTime':true">
			<div directive="{{moduleObject.doc.type}}"></div>
		</div>
	</ion-content>
</ion-view>
